      SEMANA[5] = 'Sexta-feira';

      MESES[ 0] = 'Janeiro';

      MESES[ 4] = 'Maio';

      MESES[ 8] = 'Setembro';
      MESES[ 9] = 'Outubro';

      document.write(SEMANA[SEM] +', '+ DIA +' de ');
